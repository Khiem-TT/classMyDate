<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    class MyDate {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDate(myDay, myMonth, myYear) {
            this.day = myDay;
            this.month = myMonth;
            this.year = myYear;
        }

        toString(myDay, myMonth, myYear) {
            return `${myDay}/${myMonth}/${myYear}`;
        }
    }

    let newDate = new MyDate(2, 2, 2007);
    console.log(newDate);
    newDate.setDate(10, 10, 2019);
    let day = newDate.getDay();
    let month = newDate.getMonth();
    let year = newDate.getYear();
    alert(newDate.toString(day, month, year));
</script>
</body>
</html>
